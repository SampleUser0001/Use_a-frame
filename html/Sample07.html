<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
    <title>A-Frame</title>
</head>
<body>
    <a-scene>
        <a-entity
            geometry="primitive: sphere;"
            scale="1.5 1.5 1.5;" 
            material="color: #AFA;"
            position="-5 1.5 -10;"
            shadow="receive: true"
            >
        </a-entity>

        <a-entity
            geometry="primitive: sphere;"
            scale="0.5 0.5 0.5;" 
            material="color: #AFA;"
            position="2.0 1.5 -4;"
            shadow="receive: true"
            >
        </a-entity>

        <a-entity light="type: directional; color: #fff; castShadow:true;"
                    position="-10 10 10"></a-entity>
    </a-scene>
</body>
</html>
